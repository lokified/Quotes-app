<div class="container-fluid">
    <h2>Create a new to do</h2>
    <form #goalForm = 'ngForm'>
        <div class="form-group">
            <label for="name">Enter to dos</label>
            <input type="text" id="name" class="form-control" [(ngModel)] = 'newToDo.toDoList' name="name" >
        </div>
        {{newToDo.toDoList}}
        <div class="form-group">
            <label for="description">Enter specifications</label>
            <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="complete">Enter completion date</label>
            <input type="date" id="complete" class="form-control">
        </div>
    </form>
</div>
