<footer class="blockquote-footer mt-3">
    {{quote.authorName}} (Author)
</footer>
<div>
    
    <fa-icon (click) = 'downVote ()' [icon]="faDown"></fa-icon>
    <span class="text-danger"> {{down}} </span>
    <fa-icon (click) = 'upVote ()' [icon]="faUp"></fa-icon>
    <span class="text-success"> {{up}} </span>

</div>
<div>
    <p>{{quote.datePosted|timeCounter}}</p>
</div>
