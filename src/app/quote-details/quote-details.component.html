<footer class="blockquote-footer mt-3">
    {{quote.authorName}} (Author)
</footer>
<div>
    
    <fa-icon (click) = 'downVote ()' [icon]="faDown"></fa-icon>
    <span> {{down}} </span>
    <fa-icon (click) = 'upVote ()' [icon]="faUp" appHighlight ></fa-icon>
    <span> {{up}}</span>

</div>
<div>
    <p class="text-secondary time">{{quote.datePosted|timeCounter}}</p>
</div>
